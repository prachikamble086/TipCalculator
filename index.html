<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="input-section">
        <div class="Enter-total">
          <label id="inputTotalLabel" for="inputTotal">Bill</label>
          <input
            type="number"
            id="inputTotal"
            class="no-spinners"
            placeholder="0"
          />
        </div>
        <div>
          <label id="inputTotalLabel" for="numberPerson"
            >Enter number of people</label
          >
          <input
            type="number"
            id="numberPerson"
            class="no-spinners"
            placeholder="0"
          />
        </div>

        <div>
          <label id="selectLabel">Select tip % </label>
          <div class="button-container">
            <div class="input-section-button">
              <button type="button" id="button5">5%</button>
              <button type="button" id="button10">10%</button>
              <button type="button" id="button15">15%</button>
            </div>
            <div class="input-section-button">
              <button type="button" id="button25">25%</button>
              <button type="button" id="button50">50%</button>
              <input
                type="number"
                id="customInput"
                placeholder="Custom"
                class="no-spinners"
              />
            </div>
          </div>
        </div>
      </div>

      <div class="result-section">
        <div class="result-section-value">
          <div class="text-input">Total Per Person</div>
          <div id="result" type="number"></div>
        </div>
        <button type="button" id="calculate-button">Calculate</button>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
